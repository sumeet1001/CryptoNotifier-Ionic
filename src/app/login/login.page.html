<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" size-sm="12" [formGroup]="loginForm">
        <ion-item *ngFor="let item of loginInputs" lines="inset" class="ion-no-padding-item">
          <ion-label position="floating">{{item.label}}</ion-label>
          <ion-input [type]="item.type" [formControlName]="item.formControl">
          </ion-input>
          <ion-icon slot="end" class="ion-align-self-center" *ngIf="item.formControl === 'password'" (click)="handleClick(item)" [name]="showPass? 'eye-off': 'eye' "></ion-icon>
        </ion-item>
        <ion-row>
          <ion-col sizeXs="10" offsetXs="1" sizeSm="10" offsetSm="1" class="ion-text-center">
            <ion-button class="my-10" [disabled]="!loginForm.valid" (click)="login()"  expand="block" fill="solid" shape="round">
              Login
            </ion-button>
            <ion-button (click)="goto('')" fill="outline" shape="round" expand="block">
              Sign Up
            </ion-button>
            <ion-text color="primary">
              <p style="font-size: 13px;">
                <a (click)="goto('reset')" class="ion-text-center">forgot password</a>
              </p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar (click)="goto('about')">
    <ion-text color="dark">
      <p class="ion-text-center">About developer</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
