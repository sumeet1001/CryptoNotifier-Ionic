<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- {
  "_id": "610fd15a05d6eb0015804b51",
  "crypto": "Doge",
  "min": 0,
  "max": 0,
  "active": false
} -->
<ion-content [fullscreen]="true">
  <ion-row *ngFor="let item of cryptoList">
    <ion-col size="11" offset="0.5">
        <ion-card>
          <ion-card-header>
            <!-- <ion-card-subtitle>{{item.crypto}}</ion-card-subtitle> -->
            <ion-item lines="none">
              <ion-label>{{item.crypto}}</ion-label>
              <ion-toggle [checked]="item.active" (ionChange)="updateObj($event, item._id, 'active')"></ion-toggle>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Min</ion-label>
                  <ion-input type="number" [value]="item.min" (ionChange)="updateObj($event, item._id, 'min')"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Max</ion-label>
                  <ion-input type="number" [value]="item.max" (ionChange)="updateObj($event, item._id, 'max')"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-button (click)="saveDetails()" expand="block" color="success">
                update
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
