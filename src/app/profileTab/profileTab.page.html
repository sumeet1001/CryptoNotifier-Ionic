<app-header [page]="'Profile'"></app-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Name</ion-label>
              <ion-input [(ngModel)]="name"></ion-input>
              <ion-button slot="end" class="ion-align-self-center" (click)="updateName()" color="success">
                Save
              </ion-button>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked">Mobile </ion-label>
              <ion-input [value]="user.phoneNumber" disabled></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Active Crypto</ion-label>
            </ion-item>
            <ng-container *ngFor="let item of subs | keyvalue">

              <ion-chip *ngIf="item.value['active']" color="success">
                <ion-icon name="happy-outline" color="success"></ion-icon>
                <ion-label>{{item.value['crypto']}}</ion-label>
              </ion-chip>
            </ng-container>

            <ion-item lines="none">
              <ion-label>Inactive Crypto</ion-label>
            </ion-item>
            <ng-container *ngFor="let item of subs | keyvalue">
              <ion-chip *ngIf="!item.value['active']" color="warning" outline="true">
                <ion-icon name="sad-outline" color="warning"></ion-icon>
                <ion-label>{{item.value['crypto']}}</ion-label>
              </ion-chip>
            </ng-container>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
       <ion-card>
         <ion-card-content>
          <ion-list lines="none">
            <ion-item *ngFor="let item of about">
              <ion-label (click)="goto(item && item.url)">
                {{item.title}}
                <h4 *ngIf="item.mail">
                  <ion-label>
                    <p class="mail">{{item.mail}}</p>
                    <a [href]="'mailto:'+item.mail" class="ion-float-right" >
                      <ion-icon name="mail"></ion-icon>
                    </a>
                  </ion-label>
                </h4>
              </ion-label>
            </ion-item>
          </ion-list>
         </ion-card-content>
       </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
