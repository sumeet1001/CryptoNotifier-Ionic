<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" style="position: absolute;"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" [formGroup]="resetPasswordForm">
      <ng-container *ngFor="let item of inputs">
        <ion-item  *ngIf="item.otpVerified" lines="inset" class="ion-no-padding-item">
          <ion-label position="floating">{{item.label}}</ion-label>
            <ion-input [autocomplete]="false"  [type]="item.type" [formControlName]="item.formControl"></ion-input>
        </ion-item>
      </ng-container>

      <ion-row>
        <ion-col size="6" offset="3" class="ion-text-center" *ngIf="!verified">
            <ion-button (click)="gotoOtp()" [disabled]="!resetPasswordForm.valid">Send Otp</ion-button>
        </ion-col>
        <ion-col size="6" offset="3" class="ion-text-center" *ngIf="verified">
          <ion-button (click)="submit()" [disabled]="!resetPasswordForm.valid">Confirm</ion-button>
      </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
