<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none" class="app-icon">
      <img src="../../../assets/icon/app-icon.png" class="app-icon"/>
      <ion-label>Crypto Notifier</ion-label>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ng-content></ng-content>
</ion-header>
